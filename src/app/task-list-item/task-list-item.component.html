<div class="left">
  <label nz-checkbox [(ngModel)]="task.done" class="{{ task.done ? 'done' : '' }}" (ngModelChange)="onToggleDone(task)">
    {{ task.title }}
  </label>
</div>

<div class="right">
  <nz-tag nzColor="error" *ngIf="isOverdue(task)">期日超過</nz-tag>
  <nz-tag nzColor="default" *ngIf="task.deadline">期日：{{ task.deadline|date:'yyyy/MM/dd' }}</nz-tag>
  <button nz-button nzType="primary" nzSize="small" nzDanger (click)="onDelete(task)">削除</button>
</div>
